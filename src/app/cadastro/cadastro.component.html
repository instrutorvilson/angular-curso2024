<div class="container">
    <h2>Novo Contato</h2>
    <form #f="ngForm" (ngSubmit)="dadosForm(f.value)">
        <label for="nome">Informe nome</label>
        <input type="text" id="nome" placeholder="Informe nome"
        name="firstName"
        ngModel
        />

        <label for="email">Informe email</label>
        <input type="email" id="email"   placeholder="Informe email"
        name="email"
        ngModel
        />

        <button>Gravar</button>
    </form>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!--Pegar do controller-->
            <tr *ngFor="let ct of contatos">
                <td>{{ct.firstName}}</td>
                <td>{{ct.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
