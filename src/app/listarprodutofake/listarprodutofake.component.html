<div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produtos">
                <td>{{ p.id }}</td>
                <td>{{ p.title }}</td>
                <td>{{ p.price }}</td>
            </tr>
        </tbody>
    </table>
    
</div>
